en: &DEFAULT_EN
  header:
    title: "Aumente a sua produtividade com agricultura de precisão" 
    text: "É uma satisfação atender você"
    button: "Fale conosco <br> (whatsapp)"
    buttonlink: "https://wa.me/message/6XYV3TT2NBXEO1"
    [![Novo botão](https://img.shields.io/badge/Novo%20botão-Link%20aqui-blue?style=for-the-badge)](https://example.com) 

  services:
    title: "Soluções"
    text: "Do jeito que você precisa"
    section: services
    list:
      - title: "[Monitoramento Remoto por imagens de Satélite](https://wa.me/message/6XYV3TT2NBXEO1)"
        desc: | # this will include new lines to allow paragraphs 
          Utilização de imagens de satélite para monitorar a saúde das plantas, identificar problemas de pragas e doenças, 
          e avaliar a produtividade agrícola. Monitoramento de pragas e doenças por meio da análise das imagens de satélite, 
          permitindo a detecção precoce e o controle eficiente desses problemas. Ambiente de visualização dos mapas de pragas e doenças, 
          onde os agricultores podem acessar as informações atualizadas sobre a distribuição e intensidade desses problemas em suas lavouras. 
          Imagens de média e alta resolução espacial para capturar detalhes precisos das plantas e do ambiente agrícola. 
          Alta periodicidade das imagens de satélite, permitindo um acompanhamento contínuo das condições agrícolas e uma resposta rápida a possíveis problemas.
        icon: fas fa-solid fa-satellite 
        # url: https://wa.me/message/6XYV3TT2NBXEO1 # sugestão do GPT para hiperlink do icone, mas não funciona
        # link: https://wa.me/message/6XYV3TT2NBXEO1 # sugestão do GPT para hiperlink do icone, mas não funciona
      - title: "[Mapas de fertilidade e AP (Agricultura de Precisão)](https://wa.me/message/6XYV3TT2NBXEO1)"
        desc: | # this will include new lines to allow paragraphs 
          Ambiente para visualizar todos os elementos de fertilidade do solo, como nutrientes, pH e matéria orgânica, por meio de mapas gerados a partir de 
          análises laboratoriais e técnicas de interpolação. Relatório de interpretação dos resultados das análises de fertilidade do solo, auxiliando os 
          agricultores na compreensão das necessidades de cada talhão e na tomada de decisões de manejo. Cálculo e mapas de prescrição de adubação de precisão, 
          indicando as quantidades e locais específicos onde os fertilizantes devem ser aplicados, considerando as variabilidades espaciais das necessidades das plantas.
        icon: fas fa-regular fa-map
      - title: "[Consultoria](https://wa.me/message/6XYV3TT2NBXEO1)"
        desc: | # this will include new lines to allow paragraphs 
          Consultoria em Agricultura de Precisão, oferecendo suporte técnico e orientação para a adoção de práticas e tecnologias avançadas no manejo agrícola. 
          Consultoria em análise agrícola ambiental, auxiliando os agricultores na interpretação dos dados coletados e no desenvolvimento de estratégias de manejo sustentável. 
          Consultoria em gerenciamento de dados e desenvolvimento de soluções específicas, fornecendo orientação sobre como coletar, armazenar, organizar e analisar 
          dados agrícolas para obter insights valiosos para o negócio.
        icon: fas fa-battery-three-quarters 
      - title: "[Dados Meteorológicos](https://wa.me/message/6XYV3TT2NBXEO1)"
        desc: | # this will include new lines to allow paragraphs 
          Modelagem de séries históricas de dados meteorológicos espaciais para análise organização e interpretação de dados, visando o planejamento agrícola. 
          Utilização de dados climáticos da fazenda, e geração de mapas climáticos, para compreender a variabilidade climática, seu impacto na produção agrícola e 
          informações para auxiliar na tomada de decisão e estratégias de plantio e monitoramento.
        icon: fas fa-solid fa-cloud-sun
      - title: "[Relatórios](https://wa.me/message/6XYV3TT2NBXEO1)"
        desc: | # this will include new lines to allow paragraphs 
          Confecção de relatórios técnicos e científicos na área de sensoriamento remoto e agricultura de precisão, consolidando as informações e análises 
          realizadas para auxiliar os agricultores na tomada de decisões. Confecção de relatórios técnicos e científicos com experimentação agrícola, teste de produtos, 
          fertilizantes, cultivares e manejos, fornecendo informações detalhadas sobre os resultados obtidos e as melhores práticas agrícolas.
        icon: far fa-file-alt
      - title: "[Treinamento](https://wa.me/message/6XYV3TT2NBXEO1)"
        desc: | # this will include new lines to allow paragraphs 
          Palestras e treinamentos para garantir o melhor retorno e máxima produtividade na adoção de tecnologias de monitoramento agrícola e agricultura de precisão. 
          Palestras em gestão de dados e organização da propriedade rural para gerenciamento eficiente das informações agrícolas, como registros de plantio, colheita, 
          dados climáticos e análises de solo. Treinamento específico em fertilidade e manejo do solo, abordando aspectos como amostragem de solo, 
          interpretação de análises laboratoriais e estratégias de adubação adequadas às necessidades das culturas. Treinamento em análise e processamento de dados 
          usando linguagem de programação R, fornecendo habilidades essenciais para a manipulação e interpretação de dados agrícolas, permitindo uma análise mais aprofundada e precisa. 
          Capacitação em técnicas de sensoriamento remoto e interpretação de imagens de satélite, para aplicar de forma eficaz as informações no monitoramento e manejo de suas lavouras.
        icon: fas fa-brain
        
        # Depending on which version of Font-Awesome you are using you may need to use fab or fa-brands instead of fa
        # Source: https://www.angularfix.com/2022/03/how-do-i-fix-sticky-social-icon-that-is.html
        # from https://fontawesome.com/icons page: "fa-brands fa-whatsapp" adjusted: "fab fa-whatsapp"
        # from https://fontawesome.com/icons page: "fa-solid fa-cloud-sun" adjusted: "fas fa-solid fa-cloud-sun"
        # fas fa-laptop ; fas fa-solid fa-book
        # https://fontawesome.com/icons usa Font-Awesome 6
        # Esse jekyll template usa Font-Awesome 5 que pode ser encontrada no site https://preview.keenthemes.com abaixo:
        # https://preview.keenthemes.com/metronic/demo4/features/icons/fontawesome5.html
                              
