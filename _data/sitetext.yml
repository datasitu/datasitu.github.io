# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Aumente a sua produtividade no campo!
    text: É uma satisfação atender você
    button: Veja mais
    buttonlink: "#services"

  services:
    title: "Serviços"
    text: "Do tamanho da sua demanda"
    section: services
    list:
      - title: "[Monitoramento de cultura](https://fontawesome.com/icons)"
        desc: "Identifique probemas no solo, água, adubação, pragas, etc. Executamos mensal, bi-mensal ou bi-semanal"
        icon: fas fa-solid fa-satellite #find more at https://fontawesome.com/icons
      - title: "Relatórios personalizados na palma da sua mão"
        desc: "Gráficos e mapas. Corrdenadas de GPS do local afateado"
        icon: fas fa-laptop
      - title: "[Análises estatísticas](https://en.wikipedia.org/wiki/Markdown)"
        desc: "Testes de amostragem, calagem para correção de pH, indicação para aplicação localizada de fertilizantes"
        icon: fab fa-markdown

  portfolio:
    title: "Estudos de caso"
    text: "Confira um pouco da nossa experiência"
    section: portfolio
    closebutton: "Fechar e retornar"

  timeline:
    title: "Linha do tempo"
    text: "Acompanhe a nossa caminhada"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Our Humble Beginnings"
        year: "2009-2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "An Agency is Born"
        year: "March 2011"
        desc: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt ut voluptatum eius sapiente, totam reiciendis temporibus qui quibusdam, recusandae sit vero unde, sed, incidunt et ea quo dolore laudantium consectetur!"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Jekyll Theme is created"
        year: "2019"
        desc: "Ravi Riley converted Agency, a Bootstrap-based theme, into a Jekyll theme. The Jekyll theme can be installed as a Ruby gem, or remotely. For more information, visit the documentation."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Title"
        year: "2009-2011"
        desc: "Your description here, **Markdown** is fully supported."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Seja parte <br> da nossa <br> história!"

  about:
    title: "Sobre"
    text: "Um pouco da nossa história"
    body: "Viemos da academia com sólido embasamento téorico, e também com muita estrada em trabalhos práticos."
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "ISRIC"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/envato.jpg
      - title: "UFRRJ"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/designmodo.jpg
      - title: "MATE"
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/themeforest.jpg
      - title: "Instituto..."
        url: https://github.com/raviriley/agency-jekyll-theme
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "Equipe"
    text: "Veja as nossas qualificaçãoes e carreira acadêmica"
    subtext: Somos doutores em Solos e Meio Ambiente formados na Universidade Federal Rural do Rio de Janeiro
    section: team
    people:
      - name: "Maria Marques"
        role: "Cordenadora de marketing e mídia, atendimento ao cliente e financeiro"
        image: assets/img/team/Maria.jpeg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Yuri Gelsleichter"
        role: "Coordenação, sensoriameno remoto, automação, mapeamento de solos e engenharia de dados"
        image: assets/img/team/Yuri.jpeg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
          - url: https://linkedin.com
            icon: fa-regular fa-file
      - name: "Elias Mendes Costa"
        role: "Coordenação, estatítica aplicada, design experimental, mapeamento de solos e cientista de dados"
        image: assets/img/team/Elias.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contato"
    text: "Envie mensagem pelo formulário, diretamente pelo email ou ligue para +55 12 3456789"
    section: contact
    name: "Nome*"
    name-validation: "Por favor preencha seu nome."
    email: "Email*"
    email-validation: "Por favor preencha seu endereço de email."
    phone: "Número de telefone"
    phone-validation: "Por favor preencha seu nome número de telefone."
    message: "Mensagem*"
    message-validation: "Por favor escreva a mensagem."
    subject: "Contact Form Submission"
    submit: "Enviar"
    
  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

